<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color:black; color:white;">
    <nav class="navbar" style="background-color:pink">
        <p class="navbar-brand" style="margin-left:30px">My Book Recommender</p>

        <ul type="none" style="margin-right:30px">
            <li style="display:inline-block"> <a href="/"> Home</a></li>
            <li style="display:inline-block"> <a href="/recommend"> Recommend</a></li>
            <li style="display:inline-block"> <a href="#"> Contact</a></li>

            <ul>
    </nav>
    

    <h1>Book Details</h1>
    <p>Book Name: {{ book_name }}</p>
    <p>Author: {{ author }}</p>
    <img src="{{ image_url }}" alt="{{ book_name }}">
    <h2>Recommendations</h2>
    {% for i in details %}
        <div class="col-md-3" style="margin-top:50px;">
            <!-- <div class="card"> -->
                <div class="card-body">
                    <img class="card-image-top" src="{{ i.2 }}" alt="{{ i.0 }}">
                    <h3 style="margin:1%">{{ i.0 }}</h3>
                    <p>-By {{ i.1 }}</p>
                    <a href="{% url 'bookpage' %}?book_name={{ i.0 }}&author={{ i.1 }}&image_url={{ i.2 }}" target="_blank">view more</a>
                    <br>
                    <br>
                </div>
            <!-- </div> -->
        </div>
    {% endfor%}
</body>
</html>
