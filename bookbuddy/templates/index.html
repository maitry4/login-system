<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="main2.css">
    <link rel="stylesheet" href="main3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color:black; color:white;">
    <nav class="navbar" style="background-color:pink">
        <p class="navbar-brand" style="margin-left:30px">My Book Recommender</p>

        <ul type="none" style="margin-right:30px">
            <li style="display:inline-block"> <a href="/"> Home</a></li>
            <li style="display:inline-block"> <a href="{% url 'recommend' %}"> Recommend</a></li>
            <li style="display:inline-block"> <a href="#"> Contact</a></li>

            <ul>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 style="margin:4%;">Top 50 Books</h1>
            </div>

            <div class="main3">
                <div class="demo1">
                    {% for item in restructured_data %}

                    <div class="demo">
                        <form method="POST" action="{% url 'bookpage' %}">{% csrf_token %}
                            {{ form.as_p }}
                            <img class="bimage" src="{{ item.image_url }}" alt="{{ item.book_name }}">

                            <p class="te1">{{ item.book_name }}</p>
                            <p class="te1">-By {{ item.author }}</p>
                            <a href="{% url 'bookpage' %}?book_name={{ item.book_name }}&author={{ item.author }}&image_url={{ item.image_url }}" target="_blank">view more</a>
                            <br>
                            <br>
                        </form>
                    </div>
                    <!-- </div> -->
                    <!-- {{ forloop.counter }} -->
                    {% endfor %}
                </div>
            </div>

        </div>
    </div>

</body>

</html>
